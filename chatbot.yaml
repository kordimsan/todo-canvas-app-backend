name: SmartApp

entryPoint:
  - entryPoint.sc

botEngine: v2
language: ru

sts:
  noMatchThreshold: 0.2
caila:
  noMatchThreshold: 0.2

scriptsPreLoad:
  global:
    - /jslib/moment.min.js
    - /jslib/underscore.js
    - /jsapi/common.js
    - /jsapi/http.js
    - /jsapi/smartPush.js
